<!doctype html>
<html>
  <head>
    <title>Test coloursave</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      .colourSaveHighlight {
        color: red;
      } /* for form validation */
    </style>
  </head>
  <body>
    <script
      src="//code.jquery.com/jquery-1.10.2.min.js"
      type="text/javascript"
    ></script>
    <!-- it can be linked in from a local repository -->
    <!-- following scripts should be linked in that order -->
    <script src="../src/js/debug.js" type="text/javascript"></script>
    <script src="../src/js/basic.js" type="text/javascript"></script>
    <script src="../src/js/coloursave.js" type="text/javascript"></script>
    <script type="text/javascript">
      alert("welcome");
    </script>
    <h1>Example of coloursave.js plugin usage</h1>

    A1:
    <textarea
      name="a1"
      class="coloursave"
      data-coloursave-api="http://free.t-mobile.cz/check13stage/api/v1/findstore/"
    ></textarea>
    <br />
    <div>
      <label for="owner_signature">B1 My signature:</label>
      <textarea name="b1" class="coloursave required"></textarea>
    </div>
    <br />

    D1<input
      name="d1"
      type="text"
      class="coloursave"
      data-coloursave-context='{"testing_page":"yes"}'
    />
    <span>
      <label for="owner_name">My name:</label>
      <input
        class="coloursave required"
        type="text"
        name="owner_name"
        value=""
        data-coloursave-context='{\"project_id\":3,\"person_id\":15,\"relation_id\":15}'
      />
    </span>
    C1:
    <div id="c1-parent">
      <input
        name="c1"
        type="radio"
        class="coloursave"
        data-parent="c1-parent"
      />
      <input
        name="c1"
        type="radio"
        class="coloursave"
        data-parent="c1-parent"
      />
      <input
        name="c1"
        type="radio"
        class="coloursave"
        data-parent="c1-parent"
      />
    </div>

    owner:
    <div id="owner-language-parent">
      <fieldset data-role="controlgroup">
        <label for="owner-language" class="select">Language:</label>
        <select
          class="coloursave"
          data-parent="owner-language-parent"
          name="owner-language"
          id="owner-language"
        >
          <option value="en" selected="selected">English</option>
          <option value="cs">Česky</option>
        </select>
      </fieldset>
    </div>

    other:
    <div id="other-language-parent">
      <fieldset data-role="controlgroup">
        <label for="other-language" class="select">Language:</label>
        <select
          class="coloursave"
          data-parent="other-language-parent"
          name="other-language"
          id="other-language"
        >
          <option value="en" selected="selected">English</option>
          <option value="cs">Česky</option>
        </select>
      </fieldset>
    </div>

    F1: <input name="f1" type="date" class="coloursave" /> G1:
    <input
      name="g1"
      type="email"
      class="coloursave"
      data-coloursave-context='{"testing_page":"alfa"}'
    />
    H1: <input name="h1" type="tel" class="coloursave" />

    <br />
    <a
      href="#"
      data-role="button"
      id="send-me-mm-button"
      class="coloursave"
      data-coloursave-arg="send this"
      >Send me meeting minutes &beta;</a
    >
    <button
      type="button"
      id="send-me-mm-button2"
      name="send-me-mm-button2"
      class="coloursave"
      data-coloursave-arg="send that"
    >
      Click Me!
    </button>
    <br />
    <div id="button-parent">
      <a
        href="#"
        data-role="button"
        id="send-me-mm-button3"
        class="coloursave"
        data-coloursave-arg="send this"
        data-parent="button-parent"
        >Send me meeting minutes &beta;</a
      >
      <br />
      <button
        type="button"
        id="send-me-mm-button4"
        name="send-me-mm-button2"
        class="coloursave"
        data-coloursave-arg="send that"
        data-parent="button-parent"
      >
        Click Me!
      </button>
    </div>
  </body>
</html>
